<h2 md-dialog-title>Modifier le statut de la demande</h2>
<md-dialog-content>
  <md-chip-list *ngIf="statut.value != statutIni.value">
    <span>Passer le statut de</span>
    <md-chip selected="true" class="chip-primary">{{statutIni.libelle}}</md-chip>
    <span>Ã </span>
    <md-chip selected="true" class="chip-primary">{{statut.libelle}}</md-chip>
    <span>?</span>

</md-dialog-content>
<md-dialog-actions>
